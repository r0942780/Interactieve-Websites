<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let getal1 = parseInt(prompt("Geef een getal"))
        let getal2 = parseInt(prompt("Geef een ander getal in"))
        
        document.write("Som:" + (getal1 + getal2) + "<br>")
        document.write("Verschil:" + (getal1 - getal2) + "<br>")
        document.write("Product:" + getal1 * getal2 + "<br>")
        document.write("Quotient:" + getal1 / getal2 + "<br>")
    </script>
</body>
</html>
