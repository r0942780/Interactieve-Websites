<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  
  
  
  <body>
    <main class="container">
        <h1>Registreer</h1>
        <p class="lead">Meld je aan..</p>
        <div class="row">
            <div class="col-md-8">
                <form action="#" method="post">
                    <div class="mb-3">
                      <label for="voornaam" class="form-label">Voornaam</label>
                      <input type="text" class="form-control" id="voornaam" placeholder="Uw voornaam">
                    </div>
                    <button type="button" class="btn btn-primary mb-3" id="submitButton">Verzenden</button>
                    
                    <!--gebruik niet onclick="alert('hallo')" geen js code in html zetten-->
                    <!--//verander submit bij je button naar button !!!-->  
                </form>
            </div>
            <div class="col-md">
                <div class="alert alert-info" role="alert">
                    A simple primary alert—check it out!
                  </div>
                  <div class="alert alert-success" role="alert">
                    A simple success alert—check it out!
                  </div>
                  <div class="alert alert-danger" role="alert">
                    A simple danger alert—check it out!
                  </div>

            </div>
        </div>
    </main>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
        let submitKnop = document.getElementById('submitButton')
        /* submitKnop.innerHTML = 'Verstuur'
        /* als ge innerText kunt gebruiken, liever */
        let input_voornaam = document.getElementById('voornaam')
        let errors = []

        /*knop ophalen*/

        
        /* console.log(input_voornaam.value) /*bij dit element value toevoegen */
        submitKnop.addEventListener('click' , () => { /*als je een functie wilt oproepen met parameters */
            geenIdeeEerlijkGezegd();
        
        })

        function geenIdeeEerlijkGezegd() {
            let value = input_voornaam.value

            if (value == '') {
                //console.log('Je hebt geen voornaam ingevuld!')
                errors.push('Je hebt geen voornaam ingevuld')
            }

            let resultaat = ''
            errors.forEach(element => {
                resultaat += element + '\n'
            });
            alert(resultaat)
        }
    </script>
</body>
</html>
