<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  
  
  
  <body>
    <main class="container">
        <h1>Registreer</h1>
        <p class="lead">Meld je aan bij Anoroc Services, wij beschermen jouw software tegen malware!</p>
        <div class="row g-5">
            <div class="col-md-8">
                <form action="#" method="post">
                  <div class="row g-3">
                    <div class="col-sm-4">
                      <label for="voornaam" class="form-label">Voornaam</label>
                      <input type="text" class="form-control" id="voornaam" placeholder="Uw voornaam">
                    </div>
                    <div class="col-sm-4">
                      <label for="naam" class="form-label">Naam</label>
                      <input type="text" class="form-control" id="naam" placeholder="Uw naam">
                    </div>
                  </div>
                  <div class="row g-3">
                    <div class="col-sm-4">
                      <label for="naam" class="form-label">Gebruikersnaam</label>
                      <input type="text" class="form-control" id="gebruikersnaam" placeholder="u911236">
                    </div>
                    <div class="col-sm-4">
                      <label for="naam" class="form-label">E-mailadres</label>
                      <input type="email" class="form-control" id="gebruikersnaam" placeholder="mail.example.be">
                    </div>
                  </div>
                  <div class="row g-3">
                    <div class="col-sm-4">
                      <label for="naam" class="form-label">Wachtwoord</label>
                      <input type="text" class="form-control" id="wachtwoord" placeholder="">
                      <p>Je wachtwoord moet minstens 8 tekens lang zijn</p>
                    </div>
                    <div class="col-sm-4">
                      <label for="naam" class="form-label">Herhaal wachtwoord</label>
                      <input type="text" class="form-control" id="wachtwoord" placeholder="">
                    </div>
                  </div>
                  <div class="row g-3">
                    <div class="col-sm-8">
                      <label for="naam" class="form-label">Adres</label>
                      <input type="text" class="form-control" id="wachtwoord" placeholder="Uw adres en huisnummer">
                    </div>
                  </div>
                  <div class="row g-3">
                    <div class="col-md-3">
                      <label for="land" class="form-label">Land</label>
                      <input type="text" class="form-select" id="land" placeholder="Kies een land">
                    </div>
                    <div class="col-md-3">
                      <label for="inputState" class="form-label">Provincie</label>
                      <select id="inputState" class="form-select" placeholder="Kies een provincie">
                        <option selected>Kies een provincie</option>
                        <option>...</option>
                      </select>
                    </div>
                    <div class="col-md-2">
                      <label for="postcode" class="form-label">Postcode</label>
                      <input type="text" class="form-select" id="postcode">
                    </div>
                  </div>
                  <hr style="width:65%; text-align:center; margin-left:0">
                  <div class="row g-3">
                    <div class="col-sm-4">
                      <h2>Hou me op de hoogte</h2>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Inschrijven voor onze nieuwsbrief
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Ik ga akkoord met de algemene voorwaarden.
                        </label>
                      </div>
                    </div>

                    <div class="col-sm-4">
                      <h2>Betaling</h2>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                          Banking app
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Overschrijving
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Visa card
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Paypal
                        </label>
                      </div>
                    </div>
                  </div>
                  <hr style="width:65%; text-align:center; margin-left:0">
                  <div class="d-grid">
                    <button class="btn btn-primary col-8" type="button" id="submitButton">Wave your magic wand</button>
                    <p></p>
                  </div>                   
                    <!--gebruik niet onclick="alert('hallo')" geen js code in html zetten-->
                    <!--//verander submit bij je button naar button !!!-->  
                </form>
            </div>
            <div class="col-md">
                  <div class="alert alert-info" role="alert">
                    A simple primary alert—check it out!
                  </div>
                  <div class="alert alert-success" role="alert">
                    A simple success alert—check it out!
                  </div>
                  <div class="alert alert-danger" role="alert">
                    A simple danger alert—check it out!
                  </div>
            </div>
        </div>
    </main>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
        let submitKnop = document.getElementById('submitButton')
        /* submitKnop.innerHTML = 'Verstuur'
        /* als ge innerText kunt gebruiken, liever */
        let input_voornaam = document.getElementById('voornaam')
        let errors = []

        /*knop ophalen*/

        
        /* console.log(input_voornaam.value) /*bij dit element value toevoegen */
        submitKnop.addEventListener('click' , () => { /*als je een functie wilt oproepen met parameters */
            geenIdeeEerlijkGezegd();
        
        })

        function geenIdeeEerlijkGezegd() {
            let value = input_voornaam.value

            if (value == '') {
                //console.log('Je hebt geen voornaam ingevuld!')
                errors.push('Je hebt geen voornaam ingevuld')
            }

            let resultaat = ''
            errors.forEach(element => {
                resultaat += element + '\n'
            });
            alert(resultaat)
        }
    </script>
</body>
</html>
