<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opdracht 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <div class="card mt-3">
            <div class="card-header">
                Opdracht: boete
            </div>
            <div class="card-body">
                <h1>Bereken boete</h1>
                <form>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="snelheid">Snelheid</label>
                            <input type="number" class="form-control" id="snelheid" placeholder="Geef je snelheid in.">
                        </div>
                        <div class="col-md-6">
                            <label for="snelheidToegelaten">Toegelaten snelheid</label>
                            <input type="number" class="form-control" id="snelheidToegelaten" placeholder="Geef de toegelaten snelheid in.">
                        </div>
                    </div>
                    <button type="Button" id="knopBoete" class="btn btn-primary">Bereken
                            boete</button>
                </form>
                <div id="boete" class="mt-3"></div>
            </div>
        </div>
    </main>

    <script>
        // code
    </script>
</body>

</html>
