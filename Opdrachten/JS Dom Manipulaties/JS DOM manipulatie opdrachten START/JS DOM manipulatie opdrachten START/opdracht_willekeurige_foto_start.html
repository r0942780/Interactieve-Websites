    <main class="container">
        <div class="row">
            <div class="col">
                <h1>Oefening 2</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        Random foto
                    </div>
                    <div class="card-body text-center">
                        <img src="img/1.png" id="foto">
                        <br>
                        <button class="btn btn-primary mt-2" id="btnRandom">Random foto</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        // code hier..
        let currentNumber = 1;
        let random_btn = document.querySelector('#btnRandom')
        random_btn.addEventListener('click', randomFoto)
        function randomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min) //te vinden op het internet
        }
        function randomFoto() {
            // console.log('!')
            let randomnumber; // kleine bug: soms wordt dezelfde nummer twee keer na elkaar geselecteerd
            do {
                randomnumber = randomInt(1, 3)
            } while (randomnumber == currentNumber);
            currentNumber = randomnumber
            console.log(randomnumber)
            document.querySelector('#foto').src = `img/${randomnumber}.png`;
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
